<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>{{ page.title }} | {{ site.title }}</title>
		<link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
	</head>
	<body>
		<div class="container">
			<div class="row">
				<header class="col-12 my-3">
					<nav class="navbar navbar-expand-sm boarder boarder-1">
						<div class="container-fluid">
							<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="#navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
								<span class="navbar-toggler-icon"></span>
							</button>
							<div id="navbarNavAltMarkup" class="collapse navbar-collapse">
								<div class="navbar-nav">
									                {%- assign nav_pages = site.html_pages | sort:"navOrder" %}
									                {%- for p in nav_pages %}
									                <a class="nav-link {%- if p.url == page.url %} active{% endif %}" {%- if p.url == page.url %} aria-current="page"{% endif %} href="{{ p.url | relative_url }}">{{ p.title }}</a>
									                {%- endfor %}
								</div>
							</div>
						</div>
					</nav>
				</header>
			</div>
			
			<div class="row">
				<main class="col-12">
					{{ content }}
				</main>
			</div>
		</div>
		<script src="{{ '/assets/js/bootstrap.bundle.min.js' | relative_url }}"></script>
	</body>
</html>
